        <script>
           function calcularDelta(a,b,c){
           //b**2-4a*c
            var delta=Math.pow(b,2) - 4 * a * c;
            document.write(delta);
           }
            </script>

                var A=window.prompt("Digite o valor de a", "");

    </script>
    <p>O Delta é:<script>calcularDelta(A,B,C);</script></p>
