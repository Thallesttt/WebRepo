<!--Vamos praticar o básico de HTML--> 
<!--Em pimeiro lugar... o comentário em HTML se inicia com
"<!--", terminando em -->
<!doctype html> 
<!--Em HTML, Deve-se utilizar o doctype html.-->
    <html lang="pt-br">
 <!--Aqui, além de deffinir a abertura da tag html, também diz a linguagem padrão do site.
No caso, ptbr.-->
        <head> 
<!--Aqui é o head, onde fica o cabeçalho da nossa página-->    
            <title>html comentado</title>
<!--A tag título deixa disponível o nome na aba criada quando abrimos a página. -->
            <meta charset="utf-8">
<!--Aqui fica a codificação. para simplificar, a codificação utf-8 é a mais completa, pois na página, irá aceitar caracteres especiais-->
        </head>
<!--Aqui será fechada uma tag. Daqui para frente será aplicado ao corpo da página -->
        <body>
 <!--Aqui vai a parte principal - o corpo do seu HTML-->

 <!--Abaixo será demonstrado alguns títulos.-->
            <h1>OLÁ</h1>
<!--O primeiro é o maior de todos. -->
            <h2>IAE</h2>
<!--O segundo é um pouco menor... -->
            <h3>COMO VAI VOCÊ</h3>
<!--O terceiro é menor ainda. -->
            <h4>OPA</h4>
<!--ta ficando cada vez menor -->
            <h5>AOBA</h5>
<!--Esse fica em penútimo colocado -->
            <h6>SALVE!</h6>  
 <!--Esse é o título anão-->
            <p> E esses foram as formas de saudação ou cumprimento em forma de título!</p>
<!--Isso foi um parágrafo. é muito comum.-->
        </body>
 <!--Fechamos o body-->
</html>
<!--E por fim fechamos o HTML.
Agora é testar para ver se foi tudo certo.
Sempre teste no final!-->
