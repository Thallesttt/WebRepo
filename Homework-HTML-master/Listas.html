<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Uso de listas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Teremos um exemplo de Lista não ordenada abaixo!</p>
        <ul>
            <!--Temos Aqui um exemplo de Lista não ordenada!-->
            <li>motor</li>
            <li>roda</li>
        </ul>

        <p>Teremos um exemplo de Lista ordenada abaixo!</p>
        <ol>
            <!--Temos Aqui um exemplo de Lista  ordenada!-->
            <li>A</li>
            <li>B</li>
        </ol>
        
        <p>Teremos um exemplo de Lista Descritiva abaixo!</p>
        <dl>
            <!--A lista descritiva é capaz de fornecer detalhes sobre um item!-->
            <dt>Naruto</dt>
                <dd>-Menino Loiro usuário de rasengan</dd>
            <dt>Sasuke</dt>
                <dd>-Menino Moreno usuário de chidori</dd>
                </dl>
    </body>
    </html>
